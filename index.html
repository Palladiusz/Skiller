<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Progress</title>
</head>
<body>
    <div class="input-container">
        <label for="inputTime">Input time (minutes):</label>
        <input type="number" name="inputTime" placeholder="Insert minutes" class="inputTime" value="0">
        <button class="btn" onclick=setTimer()>Use</button>
    </div>

    <div class="container">
        <h1>Timer</h1>
        <div class="timer-container">
            <button class="btn-timer minus" onclick=subMinute()>-</button>
            <p class="timer">00 : 00</p>
            <p class="timer brak-timer" hidden>00 : 00</p>
            <button class="btn-timer plus" onclick=addMinute()>+</button>
        </div>
        <div class="container-button">
            <button class="btn" onclick=startTimer()>Start</button class="btn">
            <button class="btn" onclick=stopTimer()>Stop</button>
            <button class="btn" onclick=resetTimer()>Reset</button>
        </div>
    </div>
    <div class="progress-bar">
        <p class="percent current-percent">70%</p>
        <div class="progress current-progress"></div>
    </div>
    <div class="progress-bar">
        <p class="percent break-percent">20%</p>
        <div class="progress break-progress"></div>
    </div>

    <audio src="alarm.mp3" id="alarm"></audio>

    <script src="index.js"></script>
</body>
</html>
